name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
          

      - name: Build success
        if: success()
        run: echo "‚úÖ Build completed successfully!"

      - name: Trigger Render deployment
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "üöÄ Triggering Render deployment..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
            echo "‚úÖ Render deployment triggered!"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK secret not set. Skipping Render deployment."
          fi

      - name: Build failure
        if: failure()
        run: echo "‚ùå Build failed! Check the logs above."

